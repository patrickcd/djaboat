
{% load util %}

{% block content %}
<div role="button" style="float: right;" onclick="this.closest('#search-results').innerHTML=''">
    x
</div>
<p>Query: <i>"{{q}}"</i>

</p>
{% if rows %}
    {% for row in rows %}
    <article>
        <a href="{{ row|searchlink }}">    
        {{row.object_text}}
        </a>
    </article>
    {% endfor %}
{% else %}
    <p>Nothing found</p>
{% endif %}

{% endblock %}
